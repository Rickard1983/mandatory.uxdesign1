<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <script src="mds.js" defer></script>
    <link rel="stylesheet" href="mds.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>MD Simple</title>


  </head>
  <body>

    <div>
      <div class="mds-text-field">
        <input type="text" class="mds-text-field__input">
        <label class="mds-text-field__label">Name</label>
        <span class="mds-text-field__bar"></span>
      </div>


      </div>
    </div>

    <div>

      <div class="mds-switch">
        <input class="mds-switch__input" id="switch__input" type="checkbox">
        <label class="mds-switch__lable" for="switch__input"></label>
      </div>


    <div>
      <label class="mds-checkbox">
        <input class="mds-checkbox__input" type="checkbox">
        <span class="mds-checkbox__span"></span>
      </label>

      <label class="mds-checkbox">
        <input class="mds-checkbox__input" type="checkbox">
        <span class="mds-checkbox__span"></span>
      </label>

    </div>

    <div>
      <label class="mds-radio">1
        <input class="mds-radio__input" type="radio" name="radio" checked="checked">
        <span class="mds-radio__span"></span>
      </label>

      <label class="mds-radio">2
       <input class="mds-radio__input" type="radio" name="radio">
       <span class="mds-radio__span"></span>
     </label>


      </div>
        <div class="button">
          <button class="mds-disable__button">Disable all</button>
            <button class="mds-enable__button">Enable all</button>
        </div>




  </body>
</html>
